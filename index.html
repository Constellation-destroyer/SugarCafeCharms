<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SugarCafeCharms - Handmade Clay Charms & Trinkets</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
  <!--  Dynamic CSS Loader -->
  <script>
    const cssBase = location.hostname.includes("github.io")
      ? "/SugarCafeCharms/"
      : "";

    const stylesheets = [
      "Frontend/HomePage/CSS/global.css",
      "Frontend/HomePage/CSS/header.css",
      "Frontend/HomePage/CSS/hero.css",
      "Frontend/HomePage/CSS/featured.css",
      "Frontend/HomePage/CSS/welcome.css",
      "Frontend/HomePage/CSS/categories.css",
      "Frontend/HomePage/CSS/buttons.css",
      "Frontend/HomePage/CSS/process.css",
      "Frontend/HomePage/CSS/meet-the-creator.css",
      "Frontend/HomePage/CSS/new-releases.css",
      "Frontend/HomePage/CSS/newsletter.css",
      "Frontend/HomePage/CSS/footer.css",
      "Frontend/HomePage/CSS/responsive.css"
    ];

    stylesheets.forEach(file => {
      const link = document.createElement("link");
      link.rel = "stylesheet";
      link.href = cssBase + file;
      document.head.appendChild(link);
    });
  </script>
    </head>
<body>
    <div id="header-container"></div>
    <div id="hero-container"></div>
    <div id="featured-container"></div>
    <div id="welcome-container"></div>
    <div id="meet-the-creator-container"></div> <div id="categories-container"></div>
    <div id="process-container"></div>
    <div id="new-releases-container"></div>
    <div id="newsletters-container"></div>
    <div id="footer-container"></div>
    <script src="/Frontend/HomePage/JS/burger.js"></script>
    <script>
    const base = location.hostname.includes("github.io")
        ? "/SugarCafeCharms/"
        : "";

    async function loadContent(url, containerId,  callback) {
        try {
            const response = await fetch(base + url);
            const html = await response.text();
            document.getElementById(containerId).innerHTML = html;
            if (callback) callback();
        } catch (error) {
            console.error(`Failed to load content from ${base + url}:`, error);
            document.getElementById(containerId).innerHTML = '<p>Failed to load this section.</p>';
        }
    }

        document.addEventListener('DOMContentLoaded', () => {
            loadContent('/Frontend/HomePage/HTML/header.html', 'header-container', initializeBurgerMenu);
            loadContent('/Frontend/HomePage/HTML/hero.html', 'hero-container');
            loadContent('/Frontend/HomePage/HTML/featured.html', 'featured-container');
            loadContent('/Frontend/HomePage/HTML/welcome.html', 'welcome-container');
            loadContent('/Frontend/HomePage/HTML/meet-the-creator.html', 'meet-the-creator-container'); // Load the new section
            loadContent('/Frontend/HomePage/HTML/categories.html', 'categories-container');
            loadContent('/Frontend/HomePage/HTML/process.html', 'process-container');
            loadContent('/Frontend/HomePage/HTML/new-releases.html', 'new-releases-container');
            loadContent('/Frontend/HomePage/HTML/newsletter.html', 'newsletter-container');
            loadContent('/Frontend/HomePage/HTML/footer.html', 'footer-container');
        });
    </script>
    </body>
</html>
