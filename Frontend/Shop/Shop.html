<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shop | SugarCafeCharms</title>

  <!-- Global styles reused from homepage -->
  <link rel="stylesheet" href="../HomePage/CSS/global.css">
  <link rel="stylesheet" href="../HomePage/CSS/header.css">
  <link rel="stylesheet" href="../HomePage/CSS/footer.css">
  <link rel="stylesheet" href="../HomePage/CSS/responsive.css">

  <!-- Shop-specific blue theme overrides -->
  <link rel="stylesheet" href="/Frontend/Shop/Shop.CSS">

  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="shop-theme">
  <!-- Reusable Header -->
  <div id="header-container"></div>

  <!-- Main Shop Content -->
  <main class="container">
    <div class="product-grid">
      <div class="product-card">
        <img src="./Images/Product 1.png" alt="Pink Bunny Charm">
        <h3>Pink Bunny Charm</h3>
        <p>₹150</p>
        <button>Buy Now</button>
      </div>

      <div class="product-card">
        <img src="./Images/Product 2.png" alt="Strawberry Milk Carton">
        <h3>Pastel Green Cakebox</h3>
        <p>₹980</p>
        <button>Buy Now</button>
      </div>
      <div class="product-card">
        <img src="./Images/Product 1.png" alt="Pink Bunny Charm">
        <h3>Pink Bunny Charm</h3>
        <p>₹150</p>
        <button>Buy Now</button>
      </div>

      <div class="product-card">
        <img src="./Images/Product 2.png" alt="Strawberry Milk Carton">
        <h3>Pastel Green Cakebox</h3>
        <p>₹980</p>
        <button>Buy Now</button>
      </div>
      
      <!-- Add more products  -->
    </div>
  </main>

  <!-- Reusable Footer -->
  <div id="footer-container"></div>

  <!-- Header/Footer load script -->
  <script>
  const base = location.hostname.includes("github.io")
    ? "/SugarCafeCharms/"
    : "";

  async function loadContent(url, containerId) {
    try {
      const response = await fetch(base + url);
      const html = await response.text();
      document.getElementById(containerId).innerHTML = html;
    } catch (error) {
      console.error(`Failed to load content from ${base + url}:`, error);
      document.getElementById(containerId).innerHTML = '<p>Failed to load this section.</p>';
    }
  }

    document.addEventListener('DOMContentLoaded', () => {
      loadContent('../HomePage/HTML/header.html', 'header-container');
      loadContent('../HomePage/HTML/footer.html', 'footer-container');
    });
  </script>
</body>
</html>
